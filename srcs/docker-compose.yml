version: '3'

x-inception-depends-on: &inception-depends-on
  db:
    condition: service_healthy

x-wordpress-volume: &wordpress-volume
  - type: bind
    source: /home/gvitor-s/data/wordpress
    target: /www/wordpress

services:
  db:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    image: mariadb
    env_file:
      - .env
    volumes:
      - type: bind
        source: /home/gvitor-s/data/mariadb
        target: /var/lib/mysql
    networks:
      - inception
    ports:
      - '3306:3306'
    healthcheck:
      test: ["CMD", "mariadb-admin", "-u", "root", "--password=${MARIADB_ROOT_PASSWORD}", "ping", "-h", "localhost"]
      interval: 15s
      retries: 3

  nginx:
    build:
      context: ./requirements/nginx
    image: nginx
    container_name: nginx
    volumes: *wordpress-volume
    ports:
      - '443:443'
    networks:
      - inception
    depends_on: *inception-depends-on

  web_app:
    build:
      context: ./requirements/wordpress
    image: wordpress
    container_name: wordpress
    environment:
        MARIADB_USER_PASSWORD: ${MARIADB_USER_PASSWORD}
        MARIADB_USER: ${MARIADB_USER}
    ports:
      - '9000:9000'
    volumes: *wordpress-volume
    depends_on: *inception-depends-on
    networks:
      - inception

networks:
  inception:
    name: inception
