version: '3.9'

services:
  db:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    ports:
      - '3306:3306'
  web_app:
    build: ./requirements/wordpress_php
    container_name: wordpress
    ports:
      - '8000:8000'
    volumes:
      - wordpress:/usr/share/webapps/wordpress
    depends_on:
      db:
        condition: service_healthy
    networks:
      - inception
  #
volumes:
  mariadb:
    # driver_opts:
    #     o: bind
    #     type: none
    #     device: $HOME/data/mysql
  wordpress:

networks:
  inception:
    name: inception
